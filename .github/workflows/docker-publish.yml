name: Docker Image CI

on:
  schedule:
    - cron: '31 16 * * 1'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.repository }}
  TEST_TAG: kingpin/caddy-docker-xtra:test

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - 
        name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v1
        id: qemu
        with:
          platforms: amd64,arm64
      -
        name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
      - 
        name: Docker Setup Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
#      -
#        name: Cache Docker layers
#        uses: actions/cache@v2
#        id: cache
#        with:
#          path: /tmp/.buildx-cache
#          key: ${{ runner.os }}-buildx-${{ github.sha }}
#          restore-keys: |
#            ${{ runner.os }}-buildx-
      - 
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Log into ghcr.io registry
#        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}
      - 
        name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-
      -
        name: Build and test docker image
        uses: docker/build-push-action@v2
        with:
#          platforms: linux/amd64,linux/arm64
          load: true
          tags: ${{ env.TEST_TAG }}
      -
        name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }} caddy version
          docker run --rm ${{ env.TEST_TAG }} caddy build-info
          docker run --rm ${{ env.TEST_TAG }} caddy list-modules
      - 
        name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
 #         context: .
          platforms: linux/amd64,linux/arm64
 #         push: ${{ github.event_name != 'pull_request' }}
          push: true
          tags: |
            kingpin/caddy-docker-xtra:latest
            ghcr.io/kingpin/caddy-docker-xtra:latest
            quay.io/kingpinx1/caddy-docker-xtra:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

